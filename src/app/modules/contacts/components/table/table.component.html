<div class="row">
    <div class="col-md-12 mt-3">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th *ngFor="let header of headerTable">
                        {{header}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>
                        <button nbButton
                                [status]="'primary'"
                                nbTooltipIcon="eye"
                                nbTooltipStatus="primary"
                                nbTooltip="Ver registro"
                                nbTooltipPlacement="bottom"
                                ghost>
                            <nb-icon icon="eye-outline"></nb-icon>
                        </button>
                        <button nbButton
                                [status]="'info'"
                                nbTooltipIcon="edit-2-outline"
                                nbTooltipStatus="info"
                                nbTooltip="Editar registro"
                                nbTooltipPlacement="bottom"
                                ghost>
                            <nb-icon icon="edit-outline"></nb-icon>
                        </button>
                        <button nbButton
                                [status]="'danger'"
                                nbTooltipIcon="trash-2-outline"
                                nbTooltipStatus="danger"
                                nbTooltip="Eliminar registro"
                                nbTooltipPlacement="bottom"
                                ghost>
                            <nb-icon icon="trash-outline"></nb-icon>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
